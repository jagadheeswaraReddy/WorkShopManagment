<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
  	<h:head>
	    <meta charset="utf-8"></meta>
	    <link rel="icon" type="image/x-icon" href="resources/images/favicon.png"/>
	    <!-- <title>Bulk Funds Transfer</title> -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	    <meta name="description" content=""></meta>
	    <meta name="author" content=""></meta>
	    <h:outputStylesheet name="css/loginlayout.css" />
		<style type="text/css">
			body { 
					    background-color: #fefdfa;
					    font-family: Gill Sans,Arial,sans-serif;
					    font-size: 11px;
					    height: 100%;
					    margin: 0 0.5em;
				}
			.loginHeaderGrid.ui-panelgrid>*>tr,
			.loginHeaderGrid.ui-panelgrid .ui-panelgrid-cell {
    		border: none;
    		padding: 10px;
			}
			
			
			
		</style>
		
		<SCRIPT type="text/javascript">
  	  		window.history.forward();
    		 function noBack() {                 
                 window.history.forward(1); }
		</SCRIPT>
	
  	</h:head>
<table align = "center"><tr><td></td><td>
<div class="main-header">
	<div class="section clearfix">
		<p:graphicImage name="AgroBank.png" library="images"
			alt="Agro Bank Logo" 
			style="margin-top:10px;"/>
	</div>	
</div>
</td>
<td><h1>Bulk Payment System</h1></td></tr>


</table>
  	<body  style="width: 1100px;margin-left: auto; margin-right: auto;" onload="noBack();">
  	
  	 <div id="loginContainer">
  	 
<!--   	 <h2>Bulk Funds Transfer</h2> -->
<br/><br/><br/><br/>
<br/>
<br/>
        <h:form id="loginForm" prependId="false">
            <p:growl id="growl" sticky="true" display="text" />
	            <p:panelGrid id="panel" columns="2" styleClass="loginHeaderGrid" style="margin-left:auto; margin-right: auto;"> 
	                <f:facet name="header">
	                     Please Login
	                </f:facet> 
	                	<h:outputText value="Username :"></h:outputText>
	               		<p:focus for="j_username"><p:inputText id="j_username" value="#{loginAuthenticationBean.username}" required="true" requiredMessage="Username is required" styleClass="form-control" /></p:focus>
						<h:outputText value="Password :"></h:outputText>              
	                    <p:inputText id="j_password" type="password" value="#{loginAuthenticationBean.password}" required="true" requiredMessage="Password is required" styleClass="form-control" />
	                <f:facet name="footer">
	                   <p:commandButton id="loginButton"  ajax="false"  tabindex="-1" style="width: 100%;" value="Login" action="#{loginAuthenticationBean.doLogin}"  />
	                </f:facet>              
	            </p:panelGrid>
        </h:form> 
        <br/><br/><br/><br/>  
           <footer class="footer" style="margin-left: 0px;position: relative;width: 1100px;margin-left: auto; margin-right: auto;" >
	<span class="footer-brand"> <strong class="text-danger"></strong>
	</span>
	<p class="no-margin" align="center">
		@ 2015 Agrobank.
	</p>
</footer>      
    </div>
  	</body>
</html>
